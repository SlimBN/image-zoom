<html>
<head>
	<title></title>

<link href='../dist/imagezoom.css' rel='stylesheet'>

<style>

body {
  margin: 10px;
}

.thumb {
  cursor: -webkit-zoom-in;
  cursor: -moz-zoom-in;
  cursor: -ms-zoom-in;
  cursor: zoom-in;
	max-width: 150px;
}

.Overlay {
	background: rgba(255,255,255,0.9);
}

</style>
</head>
<body>

<img class='thumb' src='inst6.jpg' data-zoom-padding='100' data-zoom-url='inst6.jpg' data-zoom-overlay='true'>
<img class='thumb' src='inst6.jpg' data-zoom-url='inst6.jpg'>
<script src='../dist/imagezoom.js'></script>
<script>

var imgs = document.querySelectorAll('.thumb');
var zoom = new Imagezoom(imgs[0]);
var zoom2 = new Imagezoom(imgs[1]).overlay().padding(350);

imgs[0].onclick = function(e){
	e.stopPropagation();
	zoom.show();
};

imgs[1].onclick = function(e){
	// stop propagation if we want to retain our HTML api
	// in other parts of the site.
	e.stopPropagation();
	zoom2.show();
};

</script>

</body>
</html>
